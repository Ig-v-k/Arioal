<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link type="text/css" rel="stylesheet" href="resources/css/layout.css"/>
        <link type="text/css" rel="stylesheet" href="resources/css/primeflex.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/arioallogo.png"/>
        <title><ui:insert name="title_page">Arioal | layout_template</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <ui:insert name="head_content"/>
    </h:head>

    <h:body style="height: 96%; background-color: whitesmoke">
        <div id="page">
            <div id="container" class="p-grid nested-grid p-ai-stretch vertical-container">
                <div class="p-col-12 p-mb-2" style="background-color: whitesmoke; height: 57px">
                    <div id="top_content" class="">
                        <ui:insert name="top_content">
                            <ui:include src="/templates/header_template.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
                <div class="p-col-12 p-mb-2 p-d-flex" style="background-color: whitesmoke">
                    <div class="p-col-3">
                        <div id="left_content">
                            <ui:insert name="left_content">
                                <ui:include src="/templates/sidebar_content.xhtml"/>
                            </ui:insert>
                        </div>
                    </div>
                    <div class="p-col-9 p-mb-2">
                        <div id="main_content">
                            <ui:insert name="main_content">
                                <ui:include src="/templates/content_template.xhtml"/>
                            </ui:insert>
                        </div>
                        <div class="p-col-12" style="background-color: white">
                            <div id="bottom_content">
                                <ui:insert name="bottom_content"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-mb-2" style="background-color: whitesmoke">
                    <div id="footer">
                        <ui:insert name="footer">
                            <ui:include src="/templates/footer_template.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
