<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <title>Arioal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <link rel="shortcut icon" type="image/x-icon"
                  href="#{request.contextPath}/resources/images/arioallogo.png"/>
            <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
        </h:head>
        <h:body style="background-color: whitesmoke">
            <p:card style="width: 350px; margin: 0 auto">
                <h:graphicImage value="/resources/images/arioaltype.png" width="90"/>
                <h:form>

                    <f:facet name="title">
                        Login
                    </f:facet>
                    <f:facet name="subtitle">
                        Please log in to system.
                    </f:facet>

                    <span class="ui-float-label">
                        <p:inputText id="username" styleClass="p-d-block" title="Username"
                                     value="#{loginController.username}"
                                     requiredMessage="Username is required." maxlength="30" type="username"/>
                        <p:outputLabel for="@previous" value="Username"/>
                    </span>

                    <span class="ui-float-label">
                        <p:password id="toggle" value="#{loginController.password}" toggleMask="true" redisplay="true"/>
                        <p:outputLabel for="@previous" value="Password"/>
                    </span>

                    <p:commandButton type="submit" update="@form" value="Login" styleClass="ui-button-raised"
                                     action="${loginController.execute}" ajax="false"/>
                    <p:commandButton type="reset" value="Clear" styleClass="ui-button-flat"/>
                </h:form>
            </p:card>
        </h:body>
    </f:view>
</html>
