<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
    <f:view>
        <h:head>
            <title>Konto | Arioal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <link type="text/css" rel="stylesheet" href="resources/css/layout.css"/>
            <link rel="shortcut icon" type="image/x-icon" href="resources/images/arioallogo.png"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        </h:head>

        <h:body style="background-color: whitesmoke; height: 100%">
            <p:tooltip/>
            <div class="d-center" style="height: 100%">
                <p:card style="width: 450px; margin: 0">
                    <f:facet name="title">
                        <h:outputText value="#{kontoView.user.name}"/>
                    </f:facet>
                    <f:facet name="subtitle">
                        <div class="p-text-center">
                            Dostosuj ustawienia prywatności i zabezpieczeń, aby jeszcze lepiej korzystać z serwisu Arioal.
                        </div>
                    </f:facet>

                    <div id="konto-card_content-main">

                    </div>

                    <f:facet name="footer">
                        Arioal dba o bezpieczeństwo Twoich danych. <p:link value="Wiecej..." href="privacy"/>
                    </f:facet>
                </p:card>
            </div>
        </h:body>
    </f:view>
</html>
